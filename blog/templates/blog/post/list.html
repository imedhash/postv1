{% extends "blog/base.html" %}

{% block title %}
   My blog
{% endblock title %}
    
    {% block content %}
    <h1>My Blog</h1>
    
    {% for post in posts  %}
      <h2>
        <a href="{% url 'blog:post_detail' post.id %}">
        {{post.title}}
        </a>
      </h2>  
    <p class="date">
        Published {{post.publish}}
    </p>
    {{post.body|truncatewords:10|linebreaks}}
    <hr/>
    {% endfor %}
        
        
    {% endblock%}
